name: Build, Package, and Publish Binary

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build
      run: |
        go build -v -o myapp .

    - name: Package
      run: |
        mkdir -p package
        cp myapp package/
        cp README.md package/ || true
        cp LICENSE package/ || true
        tar -czvf myapp.tar.gz -C package .

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: myapp
        path: myapp.tar.gz

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.sha }}
        release_name: Release ${{ github.sha }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./myapp.tar.gz
        asset_name: myapp.tar.gz
        asset_content_type: application/gzip
